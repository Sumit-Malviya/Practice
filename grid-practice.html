<!DOCTYPE html>
<html>
  <head>
    <title>Grid-Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <!--What is a grid ?-->
    <!--A grid is a layout that has rows and columns-->
    <!--eg: A grid that has 2 rows and 3 columns is called 2 By 3 grid-->

    <!--1. To make grid like structure, you'll need an outer div to capture your internal elements-->
    <!--2.Use style properties like grid and grid-template-columns or rows to set the required number of columns or rows-->
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
      <div style="background-color: lightblue">div 3</div>
      <div style="background-color: lightpink">div 4</div>
      <div style="background-color: lightblue">div 5</div>
      <div style="background-color: lightpink">div 6</div>
    </div>

    <!--The 4th div wraps around to second row so whenever we have more elements than the defined number of columns the last element wraps around the 1st element-->

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
      <div style="background-color: lightblue">div 3</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <!--fr takes the left over space-->

    <div
      style="display: grid; margin-top: 30px; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <!--Number before fr works as ratio-->

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <!--Creating a 2 By 3 grid structure using fr -->

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
    </div>
  </body>
</html>
